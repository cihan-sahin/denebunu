{% extends "admin_panel/base.html" %}
{% block content %}

    <div class="media content-section">
        {% regroup news by date.year as year_list %}
      
        <ul>
        {% for year in year_list %}
            <li>{{ year.grouper }}
                <ul>
                {% for new in year.list %}
                    <li><a href="{% url 'news-detail' new.id %}">{{ new.label }} </a></li>
                {% endfor %}
                </ul>
            </li>
        {% endfor %}
        </ul>
    </div>

{% endblock content %}
